  <script>

    window.onload = () => {

    function fillDeploymentTemplate() {

        template = {

    async function sendWebhook() {
      const eventType = document.getElementById('eventType').value;
      const payloadText = document.getElementById('payload').value;
      const resultDiv = document.getElementById('result');
      const btn = event.target;

      // éªŒè¯ JSON æ ¼å¼
      let payload;
      try {
        payload = JSON.parse(payloadText);

      // ç¡®ä¿ payload åŒ…å«äº‹ä»¶ç±»å‹
      if (!payload.eventType) {
        payload.eventType = eventType;

      btn.disabled = true;

      resultDiv.style.display = 'none';

      // å¯é€‰ï¼šä»ç¯å¢ƒå˜é‡æˆ–æœ¬åœ°å­˜å‚¨è·å– tokenï¼ˆç”¨äºæµ‹è¯•ï¼‰
      const testToken = localStorage.getItem('webhookToken') || 'test-token-for-debugging';

          },
          body: JSON.stringify(payload)

        const result = await response.json();

        if (response.ok) {
          showResult(true, `âœ… Webhook å¤„ç†æˆåŠŸ!\n\nå“åº”æ•°æ®:\n${JSON.stringify(result, null, 2)}`);
        } else {

        }
      } catch (error) {
        showResult(false, `âŒ è¯·æ±‚å¤±è´¥: ${error.message}`);
      } finally {
        btn.disabled = false;
        btn.textContent = 'ğŸš€ å‘é€ Webhook è¯·æ±‚';

    }

    function showResult(success, message) {

    // äº‹ä»¶ç±»å‹æ”¹å˜æ—¶è‡ªåŠ¨å¡«å……å¯¹åº”æ¨¡æ¿
