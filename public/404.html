<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello EdgeOne Pages</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.6;
      margin: 0;
      padding: 40px;
      background: #f7f7f8;
      color: #111;
    }
    .card {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.04);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 28px;
    }
    p {
      margin: 0 0 10px;
    }
    a.button {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 16px;
      background: #3b82f6;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }
    a.button:hover { background: #2563eb; }
  </style>
  <meta name="description" content="一个部署到 EdgeOne Pages 的简洁静态页面" />
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <main class="card">
    <h1>你好，EdgeOne Pages！</h1>
    <p>这是一个由 Vite 项目提供的 404 示例。</p>
    <p>文件位置：<code>public/hello.html</code></p>
    <a class="button" href="/" title="返回首页">返回首页</a>
  </main>
  
  <script>
    // 轻量交互：显示当前时间
    const p = document.createElement('p');
    p.textContent = '当前时间：' + new Date().toLocaleString();
    document.querySelector('main').appendChild(p);
  </script>
</body>
</html>
